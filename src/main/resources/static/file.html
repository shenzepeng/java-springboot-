<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="https://cdn.staticfile.org/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.10.2/jquery.js"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/webuploader/0.1.5/webuploader.min.js"></script>
</head>
<body>
	<div id="uploader" class="wu-example">
		<!--&lt;!&ndash;用来存放文件信息&ndash;&gt;-->
		<!--<div id="thelist" class="uploader-list"></div>-->
		<!--<div class="btns">-->
			<!--<div id="picker">选择文件</div>-->
			<!--<button id="ctlBtn" class="btn btn-default">开始上传</button>-->
		<!--</div>-->
		<div id="picker" >选择文件</div>
		<!--用来存放文件信息-->
		<div id="thelist" class="uploader-list">
			<table class="table" border="1" cellpadding="0" cellspacing="0" width="100%">
				<tr class="filelist-head">
					<th width="5%" class="file-num">序号</th>
					<th class="file-name">视频名称</th>
					<th class="file-size">大小</th>
					<th id="process" width="20%" class="file-pro">进度</th>
					<th class="file-status">状态</th>
					<th width="20%" class="file-manage">操作</th>
				</tr>
			</table>
		</div>
		<div id="ctlBtn" class="btn btn-default">开始上传</div>
	</div>
</body>
<script type="text/javascript">
var GUID = WebUploader.Base.guid();//一个GUID
var uploader = WebUploader.create({
    // swf文件路径
    swf: 'http://cdn.staticfile.org/webuploader/0.1.5/Uploader.swf',
    // 文件接收服务端。
    server: './upload/upload',
    formData:{
    	guid : GUID
    },
    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#picker',
	chunked : true, // 分片处理
	chunkSize : 32 * 1024 * 1024, // 每片32M,
	chunkRetry : false,// 如果失败，则不重试
	threads : 1,// 上传并发数。允许同时最大上传进程数。
    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
    resize: false
});
$("#ctlBtn").click(function () {
   uploader.upload();
});
//当文件上传成功时触发。
uploader.on( "uploadSuccess", function( file ) {
	 $.post('./upload/merge', { guid: GUID, fileName: file.name }, function (data) {
		 if(data.code == 200){
			 alert('上传成功!');
		 }
     });
});
// 文件上传过程中创建进度条实时显示
uploader.on( 'uploadProgress', function( file, percentage ) {
	$("td.file-pro").text("");
	var $li = $( '#'+file.id ).find('.file-pro'),
			$percent = $li.find('.file-progress .progress-bar');

	// 避免重复创建
	if ( !$percent.length ) {
		//$percent = $(0%</div>').appendTo( $li ).find('.progress-bar');
	}

	$li.siblings('.file-status').text('上传中');
	$li.find('.per').text((percentage * 100).toFixed(2) + '%');

	$percent.css( 'width', percentage * 100 + '%' );
});
</script>
</html>
